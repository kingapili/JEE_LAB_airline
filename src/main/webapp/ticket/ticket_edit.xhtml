<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{ticketEdit.id}" required="true"/>
        <f:viewAction action="#{ticketEdit.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <h:outputStylesheet library="ticket" name="css/ticket_edit.css"/><!-- Automatically relocated to head. -->
        <h:panelGroup layout="block">
            <article class="text--justified">
                <header><h2>Edit ticket info</h2></header>
                <h:form class="ticket__form">
                    <div class="ticket__datetime">
                    <h:outputLabel for="date" value="Date:"/>
                    <h:inputText class="ui-control ui-input" id="date" value="#{ticketEdit.ticket.datetime}">
                        <f:convertDateTime type="localDateTime" pattern = "dd-MM-yyyy HH:mm"/>
                    </h:inputText>
                    </div>

                    <div class="ticket__save">
                    <h:commandButton class="ui-control ui-button" value="Update"
                                     action="#{ticketEdit.saveAction()}"/>
                    </div>
                </h:form>
            </article>
        </h:panelGroup>
    </ui:define>

</ui:composition>
