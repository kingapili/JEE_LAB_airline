<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <h:panelGroup layout="block">
            <article class="text--justified">
                <header><h2>#{messages["nav.routes"]}</h2></header>
                <h:form id="routeForm">
                    <h:dataTable id="routeTable" value="#{routeList.routes.routes}" var="route" styleClass="data-table">
                    <h:column>
                        <f:facet name="header">#{messages.name}</f:facet>
                        <h:outputText value="#{route.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{messages.view}</f:facet>
                        <h:link outcome="/route/route_view.xhtml" value="#{messages.view}">
                            <f:param name="id" value="#{route.id}"/>
                        </h:link>
                    </h:column>
                    <h:column rendered="#{facesContext.externalContext.isUserInRole('ADMIN')}">
                        <f:facet name="header">#{messages.delete}</f:facet>

                            <h:commandButton styleClass="ui-button ui-control" value="#{messages.delete}"
                                             action="#{routeList.deleteAction(route)}">
                            <f:ajax execute="@this" render=":routeForm:routeTable"/>
                            </h:commandButton>

                    </h:column>
                </h:dataTable> </h:form>
            </article>
        </h:panelGroup>
    </ui:define>

</ui:composition>
